<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invie</title>
    <style>
        body
        {
            margin: 0;
        }
        img
        {
            max-width: 100%;
            vertical-align: top;
        }
        img#responsive
        {
            display: none;
        }

        @media screen and (max-width: 768px)
        {
            img#responsive
            {
                display: block;
            }
            img.normal
            {
                display:none;
            }
        }
    </style>
</head>
<body>
    <img src="images/invie-responsive.png" alt="" id="responsive">
    <img src="images/header.jpg" alt="" class="normal">
    <img src="images/hero.jpg" alt="" class="normal">
    <img src="images/acustica.jpg" alt="" class="normal">
    <img src="images/clasica.jpg" alt="" class="normal">
</body>
</html>
